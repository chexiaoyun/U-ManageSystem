<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body id="u-login">
		<div id="u-header">
			<div class="u-header-wrap">
				<h1 class="u-font">U智采购管理系统</h1>
				<i>|</i>
				<span>登录</span>
			</div>
		</div>
		<div id="u-middle" class="u-bgcolor">
			<div class="u-middle-login">
				<div class="u-middle-message">
					<form action="" id="u-form">
						<div class="u-form-title">
							<h1>账户登录</h1>
							<a href="login-psw.html" class="u-psw">密码登录<i></i></a>
						</div>
						<div class="u-form-list">
							<div class="u-form-input u-form-phone">
								<i></i>
								<input type="text" name="phone" placeholder="手机号码" />
							</div>
							<div class="u-form-input u-form-code">
								<i></i>
								<input type="text" name="code" placeholder="动态码" />
								<span id="btnSendCode" class="u-font">获取动态码</span>
							</div>
							<div class="u-form-input u-form-img">
								<div class="u-img-left">
									<input type="text" name="img" placeholder="验证码" />
									<img src="../img/code.png" alt="" />
								</div>
							</div>
							<div class="u-form-choice">
								<div class="u-choice-left">
									<span class="u-span"><img src="../img/duigou.png" alt="" /></span>
									<span>7天内自动登录</span>
								</div>
								<a href="forget.html">忘记密码？</a>
							</div>
							<input type="submit" class="u-button u-bgcolor" value="登录">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="u-footer">
			上海翰而精投资管理有限公司 © 版权所有 沪ICP备12008717号
		</div>
		<script src="../js/jquery-1.11.0.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/code.js"></script>
	</body>
</html>
