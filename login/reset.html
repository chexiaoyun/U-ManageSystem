<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>重置密码</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<div id="u-header">
			<div class="u-header-wrap ">
				<h1 class="u-font">U智采购管理系统</h1>
				<i>|</i>
				<span>重置密码</span>
			</div>
		</div>
		<div id="u-middle" class="u-body">
			<div class="u-middle-forget ">
				<div class="u-middle-fill">
					<h1>重置密码</h1>
					<form action="">
						<div class="u-form-list" style="margin-top:20px;">
							<div class="u-form-forget  u-center">
								<laber>初始密码：</laber>
								<div class="u-form-input u-form-psw ">
									<input type="password" name="psw" placeholder="输入初始密码" />
								</div>
							</div>
							<div class="u-form-forget  u-center">
								<laber>新密码：</laber>
								<div class="u-form-input u-form-psw ">
									<input type="password" name="psw" placeholder="输入新密码" />
								</div>
							</div>
							<div class="u-form-forget  u-center">
								<laber>确认新密码：</laber>
								<div class="u-form-input u-form-psw ">
									<input type="password" name="psw" placeholder="再次输入新密码" />
								</div>
							</div>
							<div class="u-form-forget  u-center">
								<laber>绑定手机号：</laber>
								<div class="u-form-input u-form-num ">
									<input type="text" name="code" placeholder="绑定手机号" />
									<span id="btnSendCode" class="u-font " style="margin-right:0;" >获取验证码</span>
								</div>
							</div>
							<div class="u-form-forget  u-center">
								<laber>短信验证码：</laber>
								<div class="u-form-input u-form-msg ">
									<input type="text" name="msg" placeholder="短信验证码" />
								</div>
							</div>
							<div class="u-button u-forget-button u-bgcolor">登录</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="u-footer">
			上海翰而精投资管理有限公司 © 版权所有 沪ICP备12008717号
		</div>
		<script src="../js/jquery-1.11.0.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/code.js"></script>
	</body>
</html>
